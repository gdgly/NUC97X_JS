
FUNC void Setup (void)
{
//Disable Interrupt in case code is load by ICE while other firmware is executing
	_WDWORD(0xB8002138,0xFFFFFFFF);//Mask disable command register
	_WDWORD(0xB800213C,0xFFFFFFFF);//Mask disable command register (High)
//RST
	_WDWORD(0xB0000060,0xFFFFFFF8);//SYS_AHBIPRST
	_WDWORD(0xB0000064,0xFFFFFFFF);//SYS_APBIPRST0
	_WDWORD(0xB0000068,0xFFFFFFFF);//SYS_APBIPRST1
	_WDWORD(0xB0000060,0x0);
	_WDWORD(0xB0000064,0x0);
	_WDWORD(0xB0000068,0x0);
//Disable WDG
	_WDWORD(0xB00001FC,0x59);
	_WDWORD(0xB00001FC,0x16);
	_WDWORD(0xB00001FC,0x88);
	_WDWORD(0xB8001800,0x0);
}

Setup();
LOAD %L INCREMENTAL
$ = 0
